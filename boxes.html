<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>

<div class="box green"></div>
<div id="output"></div>

body {
  margin: 10px;
}

.box {
  display: block;
}

#output {
  color: #eee;
}

var output = document.querySelector("#output");

gsap.to(".green", {
  duration: 2,
  x: 300,
  onStart: showMessage,
  onStartParams: ["the green div has started to move"],
  onComplete: showMessage,
  onCompleteParams: ["the green div is done moving"],
  delay: 1
});
gsap.to(".orange", {
  duration: 2,
  x: 300,
  onStart: showMessage,
  onStartParams: ["the orange div has started to move"],
  onComplete: showMessage,
  onCompleteParams: ["the orange div is done moving"],
  delay: 5
});

function showMessage(message) {
  output.innerHTML += message + "</br>";
}

</script>
</body>
</html>
